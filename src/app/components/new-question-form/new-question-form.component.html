{{diagnostic}}
  <h1>Submit a Question!</h1>
  <form (ngSubmit)="onSubmit()" #questionForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" />
    </div>

    <div class="form-group">
      <label for="body">Text</label>
      <input type="text" class="form-control" id="body" required [(ngModel)]="model.body" name="body" />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
