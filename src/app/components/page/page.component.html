<mat-sidenav-container>

  <mat-sidenav #sidenav mode="slide">
    <div class="branding">Chain QnA</div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span routerLink="questions" class="branding spacer text-center"><img
        [src]="logo"/> Chain QnA</span>
      
      <div *ngIf="user$ | async as user">
        <app-login-button *ngIf="user.uid == null"></app-login-button>
        <app-logout-button *ngIf="user.uid != null"></app-logout-button>
      </div>

      <a matTooltip="Project Github Repository"
         matTooltipPosition="before"
         mat-icon-button class="link"
         href="https://github.com/arkvar/chainqna"
         target="_blank">
        <i class="fa fa-github fa-2x"></i>
      </a>

    </mat-toolbar>

    <div class="content"
         [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-12 signature">
          &#169; 2017 - Arkvar
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
