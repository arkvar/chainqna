<mat-list>
    <mat-list-item> 
      <mat-form-field>
        <input name="username" matInput placeholder="Username" value="" [(ngModel)]="user.name" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item> 
      <mat-form-field>
        <input type="password" matInput placeholder="PostingKey" value="" [(ngModel)]="user.postKey" name="post-key" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button matDialogClose (click)="login()">Login</button><button mat-raised-button matDialogClose>Cancel</button>
    </mat-list-item>
</mat-list>
